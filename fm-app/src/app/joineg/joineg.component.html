
<h3>Hello {{users[curuser].userName}} click on a group to join now.</h3>
<h5>You can view your groups in the home menu.</h5>
<br>
<ul class="list-group">
    <li *ngFor="let group of groups" class="list-group-item list-group-item-action" (click)="joinGroup(group.groupName, group.groupId, users[0].userName, users[0].userId)">
        {{group.groupName}}
    </li>
</ul>
