
<h3>Hello {{users[0].userName}} click on an event to join now.</h3>
<h5>You can view your events in the home menu.</h5>
<br>
<ul class="list-group">
    <li *ngFor="let event of events" class="list-group-item list-group-item-action" (click)="joinEvent(event.eventName, event.eventId, users[0].userName, users[0].userId)">
        {{event.eventName}}
    </li>
</ul>
