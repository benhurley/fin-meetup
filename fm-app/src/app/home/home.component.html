<!-- Join / Create Event or Group -->

<div class="row text-center" style="padding-bottom: 5%" >
        <div class=" button-row col-md-6">
            <h3><b>Groups</b> &nbsp; 
            <button type="button" class="btn btn-outline-primary" routerLink="/join">Join Group</button> &nbsp;
            <button type="button" class="btn btn-outline-success" routerLink="/create">Create Group</button>
        </h3>
        </div>
        <div class="button-row col-md-6">
            <h3><b>Events </b> &nbsp;
            <button type="button" class="btn btn-outline-primary" routerLink="/joinEvent">Join Event</button> &nbsp;
            <button type="button" class="btn btn-outline-success" routerLink="/createEvent">Create Event </button>
        </h3>
        </div>

    </div>

<!-- My Groups -->
<div class="row sheaders">
    <div class="col-md-8 col-sm-12">
        <h3>My Groups</h3>
    </div>
</div>
<!-- Scrollable Horizontal Bar with Cards -->
<div class="group-container">
    <div class="container-fluid">
        <div class="row button-row flex-row flex-nowrap" style="overflow-x: auto">
            <div *ngFor="let group of groups" class="col-lg-3 col-md-6 col-sm-12 col-12">
                <div class="card card-block h-100">
                    <div class="cheader">
                        <img [src]="group.imgUrl"
                            class="card-img-top resize" alt="group.imgName">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{group.groupName}}</h5>
                        <h6 class="card-title">{{group.location}}</h6>
                        <p class="card-text">{{group.groupDetails}}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated {{group.lastUpdated}} mins ago</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<!-- Event -->
<div class="row sheaders">
    <div class="col-md-8 col-sm-12">
        <h3>My Events</h3>
    </div>
</div>
<!-- Scrollable Vertical List With Upcoming Event information -->
<div class="group-container">
    <div *ngFor="let event of events" class="row button-row row-striped">
        <div class="col-4 text-center">
            <h1 class="display-4"><span class="badge badge-secondary">31</span></h1>
            <h2>OCT</h2>
            <h3>2019</h3>
        </div>
        <div class="col-8">
            <h3 class="text-uppercase"><strong>{{event.eventNAME}}</strong></h3>
            <h5 class="text-uppercase"><strong>AWS (NEW York)</strong></h5>
            <ul class="list-inline">
                <li class="list-inline-item"><i class="fa fa-calendar-o" aria-hidden="true"></i> Monday</li>
                <li class="list-inline-item"><i class="fa fa-clock-o" aria-hidden="true"></i> 12:30 PM - 2:00 PM
                </li>
                <li class="list-inline-item"><i class="fa fa-location-arrow" aria-hidden="true"></i> {{event.location}}
                </li>
            </ul>
            <p>{{event.eventDetails}}</p>
        </div>
    </div>
</div>
<div class="group-container"></div>
